<!DOCTYPE html>
<html lang="ko">
<head>

  <title>이동준 | 포트폴리오</title>
  <script src="https://cdn.tailwindcss.com?v=2"></script>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
  />
  <style>
    body {
      font-family: 'Noto Sans KR', 'Inter', sans-serif;
      background-color: #111827;
      color: #F3F4F6;
    }
    .font-inter {
      font-family: 'Inter', sans-serif;
    }
    .gradient-text {
      background: linear-gradient(to right, #38bdf8, #818cf8);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .card {
      background-color: #1F2937;
      border: 1px solid #374151;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow:
        0 10px 15px -3px rgba(56, 189, 248, 0.1),
        0 4px 6px -2px rgba(56, 189, 248, 0.05);
    }
    .tag {
      background-color: #374151;
      color: #E5E7EB;
    }
    .project-image {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    @media (min-width: 768px) {
      .project-image {
        width: 40%;
        flex-shrink: 0;
      }
    }
  </style>
</head>
